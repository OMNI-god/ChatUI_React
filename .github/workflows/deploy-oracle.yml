name: Build and deploy Node.js app to Oracle Cloud - ChatAppUI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip dist/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Set up SSH key
        run: |
          echo "${{ secrets.ORACLE_SSH_PRIVATE_KEY }}" > oracle_key.pem
          chmod 600 oracle_key.pem

      - name: Copy artifact to Oracle Cloud VM
        run: |
          scp -i oracle_key.pem -o StrictHostKeyChecking=no release.zip ${{ secrets.ORACLE_VM_USER }}@${{ secrets.ORACLE_VM_IP }}:/home/${{ secrets.ORACLE_VM_USER }}/release.zip

      - name: Deploy app on Oracle Cloud VM
        run: |
          ssh -i oracle_key.pem -o StrictHostKeyChecking=no ${{ secrets.ORACLE_VM_USER }}@${{ secrets.ORACLE_VM_IP }} << 'EOF'
            unzip -o ~/release.zip -d ~/chatapp
            cd ~/chatapp
            npm install --omit=dev
            pm2 restart chatapp || pm2 start dist/index.js --name chatapp
            pm2 save
            pm2 startup systemd -u $USER --hp $HOME
          EOF
