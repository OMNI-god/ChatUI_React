name: Deploy Frontend to Oracle Cloud VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: zip -r release.zip dist

      - name: Upload release zip to server and deploy
        run: |
          scp -i oracle_key.pem -o StrictHostKeyChecking=no release.zip ${{ secrets.ORACLE_VM_USER }}@${{ secrets.ORACLE_VM_IP }}:/home/${{ secrets.ORACLE_VM_USER }}/release.zip

          ssh -i oracle_key.pem -o StrictHostKeyChecking=no ${{ secrets.ORACLE_VM_USER }}@${{ secrets.ORACLE_VM_IP }} << 'EOF'
            sudo apt-get update
            sudo apt-get install -y unzip
            mkdir -p ~/chatapp
            unzip -o ~/release.zip -d ~/chatapp

            # If using NGINX, move the files to /var/www/html or other web root
            # sudo cp -r ~/chatapp/dist/* /var/www/html/
          EOF
